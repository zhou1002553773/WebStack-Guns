@layout("/common/_container.html"){
<head>
    <link rel="stylesheet" href="${ctxPath}/static/css/style.css" />
    <link rel="stylesheet" href="${ctxPath}/static/css/editormd.min.css" />
    <link rel="shortcut icon" href="https://pandao.github.io/editor.md/favicon.ico" type="image/x-icon" />
</head>

<div id="layout">
    <input type="hidden" id="id" value="${item.id}">
    <h1 id="title">${item.title}</h1>
    <div id="test-editormd">
        <textarea id="content" style="display:none;">
            ${item.content}
        </textarea>
    </div>
</div>

<div class="row btn-group-m-t">
    <div class="col-sm-10">
        <#button btnCss="info" name="提交" id="ensure" icon="fa-check" clickFun="ArticleInfoDlg.editSubmit()"/>
        <#button btnCss="danger" name="取消" id="cancel" icon="fa-eraser" clickFun="ArticleInfoDlg.close()"/>
    </div>
</div>

<script src="${ctxPath}/static/modular/system/article/article_info.js"></script>
<script src="${ctxPath}/static/js/jquery.min.js"></script>
<script src="${ctxPath}/static/js/editormd.min.js"></script>
<script type="text/javascript">
    var testEditor;

    $(function() {
        testEditor = editormd("test-editormd", {
            width   : "90%",
            height  : 800,
            syncScrolling : "single",
            path    : "/static/md/lib/"
        });

        /*
        // or
        testEditor = editormd({
            id      : "test-editormd",
            width   : "90%",
            height  : 640,
            path    : "../lib/"
        });
        */
    });
</script>
@}
